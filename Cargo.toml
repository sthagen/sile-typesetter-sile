[workspace]
resolver = "2"
members = [
  ".",
  "rusile",
]

[workspace.package]
version = "0.15.5"
edition = "2021"
rust-version = "1.71.0"
authors = [
  "Simon Cozens",
  "Caleb Maclennan <caleb@alerque.com>",
  "Olivier Nicole",
  "Didier Willis"
]
homepage = "https://sile-typesetter.org"
repository = "https://github.com/sile-typesetter/sile"
license = "MIT"

[package]
name = "sile"
description = "Simonâ€™s Improved Layout Engine"
readme = "README.md"
build = "build-aux/build.rs"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true

[package.metadata.bacon.jobs]
cmd = [ "cargo", "build", "--color", "always" ]

[package.metadata.typos.default]
locale = "en-us"
extend-ignore-re = [
  "(?s)(#|//|--|%)\\s*typos: ignore start.*?\\n\\s*(#|//|--|%)\\s*typos: ignore end"
]
extend-ignore-identifiers-re = [
  "[a-f0-9]{7}",
  "^.{2,3}$",
  "^twords?",
  "[Pp]arms",
  "wdth",
  "0fpt",
  "^ot",
  "^hb_ot",
  "^HB_",
  "^Tyre$",
  "PoDoFo",
  "_Flate",
  "DEPENDEES",
  "EPdf",
  "FileAttachement"
]

  [package.metadata.typos.default.extend-words]
  craters = "creators"
  neet = "need"

[package.metadata.typos.files]
ignore-hidden = false
extend-exclude = [
  "/.git",
  "CHANGELOG.md",
  "build-aux/ax*",
  "languages/*/hyphens*",
  "lua-libraries/*",
  "lua_modules/*",
  "node_modules/*",
  "tests/*.expected",
  "cmake/*.diff",
  "libtexpdf"
]

[[bin]]
name = "sile"
required-features = [ "cli" ]

[features]
default = [
  "cli",
  "bash",
  "elvish",
  "fish",
  "manpage",
  "powershell",
  "zsh"
]
lua54 = [ "mlua/lua54" ]
lua53 = [ "mlua/lua53" ]
lua52 = [ "mlua/lua52" ]
lua51 = [ "mlua/lua51" ]
luajit = [ "mlua/luajit" ]
vendored = [ "mlua/vendored" ]
static = [ "rust-embed" ]
variations = [ ]
completions = [ "cli", "clap_complete" ]
cli = [ "clap" ]
bash = [ "completions" ]
elvish = [ "completions" ]
fish = [ "completions" ]
manpage = [ "clap_mangen" ]
powershell = [ "completions" ]
zsh = [ "completions" ]

[profile.release]
lto = true

[workspace.dependencies.mlua]
version = "0.10.0"
features = [ "anyhow" ]

[dependencies.anyhow]
version = "1.0"

[dependencies.clap]
version = "4.4"
optional = true
features = [ "derive", "string", "wrap_help" ]

[dependencies.mlua]
workspace = true
features = [ "macros" ]

[dependencies.rust-embed]
version = "8.0"
optional = true
features = [ "include-exclude" ]

[dependencies.harfbuzz-sys]
version = "0.5"
optional = true

[dependencies.semver]
version = "1.0"

[build-dependencies.clap_complete]
version = "4.4"
optional = true

[build-dependencies.clap_mangen]
version = "0.2"
optional = true

[build-dependencies.clap]
version = "4.4"
optional = true
features = [ "derive" ]

[build-dependencies.vergen]
version = "8.2"
default-features = false
features = [ "build", "cargo", "git", "gitoxide" ]
